sudo: required
language: go

go:
- '1.13'

addons:
  apt:
    packages:
      - runc

script:
- make test
- make dist
- make prepare-test
- make test-e2e

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./bin/faasd
    - ./bin/faasd-armhf
    - ./bin/faasd-arm64
  skip_cleanup: true
  on:
    tags: true

env: GO111MODULE=off

